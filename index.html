<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        button {
            background: #4a90e2;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <h2>Hello User</h2>
    </header>

    <section>
        <h2>About</h2>
        <p>This is a simple HTML webpage template.</p>
        <button onclick="alert('Hello!')">Click Me</button>
    </section>

</body>
</html>
